<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supaa Clean Oman | Gallery</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS Components -->
    <script src="js/components/navbar.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <script src="js/script.js" defer></script>
    <style>
        body {
            padding-top: 100px;
        }
    </style>
</head>

<body>
    <app-navbar></app-navbar>

    <section class="gallery" id="gallery">
        <div class="container">
            <div class="section-header">
                <h2>Our Work</h2>
                <p>See the difference premium detailing makes</p>
            </div>

            <div class="gallery-grid">
                <div class="gallery-item fade-in">
                    <img src="assets/images/gallery-1.png" alt="Ceramic coating application">
                    <div class="gallery-overlay">
                        <span>Ceramic Coating</span>
                    </div>
                </div>

                <div class="gallery-item fade-in">
                    <img src="assets/images/gallery-1.png" alt="Paint polishing result">
                    <div class="gallery-overlay">
                        <span>Paint Polishing</span>
                    </div>
                </div>

                <div class="gallery-item fade-in">
                    <img src="assets/images/gallery-1.png" alt="Interior detailing">
                    <div class="gallery-overlay">
                        <span>Interior Detailing</span>
                    </div>
                </div>

                <div class="gallery-item fade-in">
                    <img src="assets/images/gallery-1.png" alt="Showroom finish">
                    <div class="gallery-overlay">
                        <span>Showroom Finish</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <app-footer></app-footer>
</body>

</html>
